<!DOCTYPE html>

<html ng-app="Wryter" ng-csp>
<head>
  <title>Wryter</title>
  <script src="assets/components/platform/platform.js"></script>
  <link rel="import" href="assets/components/core-toolbar/core-toolbar.html">
  <link rel="import" href="assets/components/core-menu/core-menu.html">
  <link rel="import" href="assets/components/core-item/core-item.html">
  <link rel="import" href="assets/components/core-header-panel/core-header-panel.html">
  <link rel="import" href="assets/components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="assets/components/core-icons/core-icons.html">
  <link rel="import" href="assets/components/paper-icon-button/paper-icon-button.html">
  <script src="assets/components/angular/angular.min.js"></script>
  <script src="assets/js/medium-editor.js"></script>
  <script src="assets/js/angular-medium-editor.js"></script>
  <script src="assets/js/controller.js"></script>
  
  <link rel="stylesheet" href="assets/css/medium-editor.min.css">
  <link rel="stylesheet" href="assets/css/themes/flat.css">
  <link rel="stylesheet" href="assets/css/styles.css">
 
</head>

<body ng-controller="MainController as main">
<core-drawer-panel id="drawerPanel" responsiveWidth="9999px">
  <core-header-panel drawer>
    <core-toolbar id="navheader'">
      <span>Wryter</span>
    </core-toolbar>
    <core-menu>
      <core-item label="">{{main.title}}</core-item>
      <core-item label="Saved"></core-item>
    </core-menu>
   </core-header-panel>

  <core-header-panel main>
    <core-toolbar id="mainheader">
      <paper-icon-button 
        id="navicon" icon="menu"></paper-icon-button>
      <span flex ng-model="main.title" medium-editor options='{"placeholder": "Enter a title", "disableToolbar": true, "forcePlainText": true, "disableReturn": true}'></span>
    </core-toolbar>
    <div class="content">
      <div id="theEditor" ng-model="main.content" medium-editor options='{"placeholder": "Start writing!", "buttons": ["bold", "italic", "underline", "header1", "header2", "quote"]}'>
      </div>
    </div>
  </core-header-panel>

</core-drawer-panel>
  
  
  
<script src="assets/js/main.js"></script>
</body>
</html>
